<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title> For my cutie pie princess babyy :3 üíó</title>
  <style>
    :root{
      --bg1:#fff0f6;
      --bg2:#ffe4f1;
      --card:#ffffffd9;
      --text:#1f2937;
      --accent:#ff4d88;
      --accent2:#8b5cf6;
      --shadow: 0 22px 70px rgba(0,0,0,.14);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(circle at 15% 15%, #ffd6e8, transparent 45%),
        radial-gradient(circle at 85% 20%, #e9d5ff, transparent 45%),
        linear-gradient(180deg, var(--bg1), #ffffff);
      overflow:hidden;
      touch-action: manipulation;
    }
    .wrap{width:min(940px, 92vw); padding:18px;}
    .card{
      background:var(--card);
      border:1px solid #ffffff;
      border-radius:26px;
      box-shadow:var(--shadow);
      backdrop-filter: blur(10px);
      padding:26px;
      position:relative;
    }
    .top{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px; flex-wrap:wrap; margin-bottom:10px;
    }
    .pill{
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 14px; border-radius:999px;
      background:#fff; border:1px solid #f3c6d9;
      font-weight:800; user-select:none;
    }
    .spark{
      width:18px;height:18px;border-radius:6px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      transform: rotate(12deg);
      box-shadow: 0 8px 18px rgba(255,77,136,.25);
    }
    h1{margin: 10px 0 8px; font-size: clamp(26px, 4.2vw, 46px); letter-spacing:-0.02em;}
    p{margin:0 0 14px; color:#374151; line-height:1.6; font-weight:600;}

    .stage{
      margin-top:14px;
      background:#fff;
      border:1px solid #f3c6d9;
      border-radius:22px;
      padding:18px;
      position:relative;
      overflow:hidden;
    }
    .question{
      font-size: clamp(20px, 2.8vw, 32px);
      font-weight:900;
      margin: 2px 0 10px;
    }

    .btnRow{
      position:relative;
      height: 104px;
      display:flex;
      align-items:flex-start;
      gap:12px;
      flex-wrap:wrap;
      padding-top:6px;
      border-radius:18px;
    }

    button{
      border:0; cursor:pointer;
      font-weight:900;
      padding: 14px 18px;
      border-radius:16px;
      transition: transform .12s ease, filter .12s ease;
      font-size:16px;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    button:active{transform: translateY(1px) scale(.99)}
    .yes{
      background: linear-gradient(135deg, var(--accent), #ff85b0);
      color:#fff;
      box-shadow: 0 14px 28px rgba(255,77,136,.25);
      position:relative;
      z-index:2;
    }

    .no{
      position:absolute;
      left: 170px;
      top: 10px;
      background:#111827;
      color:#fff;
      box-shadow: 0 14px 28px rgba(17,24,39,.18);
      z-index:3;
      touch-action: none; /* important for pointer events */
    }

    .note{margin-top:10px; font-size:14px; color:#6b7280; font-weight:700;}
    .result{
      margin-top:14px;
      display:none;
      padding:16px;
      border-radius:18px;
      border:2px dashed #ff9dbd;
      background:#fff7fb;
      font-weight:900;
    }
    .linkBox{
      margin-top:14px;
      display:none;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
    }
    a.play{
      display:inline-flex; align-items:center; gap:10px;
      padding:14px 16px; border-radius:16px;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color:#fff; text-decoration:none; font-weight:900;
      box-shadow: 0 16px 32px rgba(34,197,94,.22);
    }
    a.play:hover{filter:brightness(1.05)}
    .tiny{font-size:13px; color:#6b7280; font-weight:700;}

    .floaters{position:fixed; inset:0; pointer-events:none; z-index:-1; overflow:hidden;}
    .floater{
      position:absolute; bottom:-40px;
      width:16px;height:16px;
      background: rgba(255,77,136,.22);
      transform: rotate(45deg);
      border-radius:4px;
      animation: rise linear forwards;
    }
    .floater:before,.floater:after{
      content:""; position:absolute;
      width:16px;height:16px;
      background: rgba(255,77,136,.22);
      border-radius:50%;
    }
    .floater:before{left:-8px;top:0}
    .floater:after{top:-8px;left:0}
    @keyframes rise{to{transform: translateY(-120vh) rotate(45deg); opacity:0;}}

    @keyframes wiggle{
      0%,100%{transform: rotate(0deg)}
      25%{transform: rotate(-2deg)}
      50%{transform: rotate(2deg)}
      75%{transform: rotate(-1deg)}
    }
    .wiggle{ animation: wiggle .35s ease; }
  </style>
</head>

<body>
  <div class="floaters" id="floaters"></div>

  <div class="wrap">
    <div class="card">
      <div class="top">
        <div class="pill"><span class="spark"></span> HOE PREVENTION QUIZ </div>
        
      </div>

      <h1>hi you üòåüíû</h1>
      <p id="subtitle">answer carefully‚Ä¶ (there is a correct answer)</p>

      <div class="stage">
        <div class="question" id="questionText">do you even love your mans üôÑ</div>

        <div class="btnRow" id="btnRow">
          <button class="yes" id="yesBtn">YES üíñ</button>
          <button class="no" id="noBtn">No üíÄ</button>
        </div>

        <div class="note" id="note">Click no....I dare you Sara Thomas hehehe </div>

        <div class="result" id="resultBox"></div>

        <div class="linkBox" id="linkBox">
          <a class="play" target="_blank" rel="noopener noreferrer"
             href="https://open.spotify.com/playlist/2VmNExn0JWzD029V3nN60G?si=183396efb6fc4d9d">
            ‚ñ∂Ô∏è open your playlist
          </a>
          <div class="tiny"> !CONFIDENTIAL!FOR SARA ANN THOMAS ONLY!!!</div>
        </div>
      </div>
    </div>
  </div>

  <script>
   
      
    const questionText = document.getElementById("questionText");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const btnRow = document.getElementById("btnRow");
    const resultBox = document.getElementById("resultBox");
    const linkBox = document.getElementById("linkBox");
    const note = document.getElementById("note");

    const steps = [
      {
        q: "do you even love your mans üôÑ",
        yesLabel: "YES üíñ",
        noLabel: "No üíÄ"
      },
      {
        q: "Oh so you have a crush on vibes nair huh ü§≠ü§≠ü§≠",
        yesLabel: "YES üò≠üíû",
        noLabel: "No (lying) üòê"
      }
    ];

    let step = 0;

    function setStep(i){
      step = i;
      questionText.textContent = steps[i].q;
      yesBtn.textContent = steps[i].yesLabel;
      noBtn.textContent  = steps[i].noLabel;

      resultBox.style.display = "none";
      linkBox.style.display = "none";
      yesBtn.style.display = "inline-block";
      noBtn.style.display = "inline-block";

      placeNoButton(170, 10);
      note.textContent = "Click no....I dare you Sara Thomas hehehe ";
    }

    function placeNoButton(x, y){
      const rowRect = btnRow.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = rowRect.width - btnRect.width - 6;
      const maxY = rowRect.height - btnRect.height - 6;

      const clampedX = Math.max(6, Math.min(x, maxX));
      const clampedY = Math.max(6, Math.min(y, maxY));

      noBtn.style.left = clampedX + "px";
      noBtn.style.top  = clampedY + "px";
    }

    function randomSpot(){
      const rowRect = btnRow.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const nx = Math.random() * (rowRect.width - btnRect.width - 10) + 5;
      const ny = Math.random() * (rowRect.height - btnRect.height - 10) + 5;
      placeNoButton(nx, ny);
    }

    // --- Desktop hover dodge
    noBtn.addEventListener("mouseenter", randomSpot);
    noBtn.addEventListener("mousemove", randomSpot);

    // --- Mobile-proof dodge:
    // If she tries to tap/press it, it teleports immediately.
    const dodgeTap = (e) => {
      e.preventDefault();
      e.stopPropagation();
      randomSpot();
      note.textContent = "nice try üò≠";
    };
    noBtn.addEventListener("pointerdown", dodgeTap, {passive:false});
    noBtn.addEventListener("touchstart", dodgeTap, {passive:false});
    noBtn.addEventListener("mousedown", dodgeTap);

    // Run away when finger gets close anywhere in the button row
    btnRow.addEventListener("pointermove", (e) => {
      const rowRect = btnRow.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const px = e.clientX;
      const py = e.clientY;

      // center of no button
      const bx = btnRect.left + btnRect.width/2;
      const by = btnRect.top + btnRect.height/2;

      const dx = px - bx;
      const dy = py - by;
      const dist = Math.hypot(dx, dy);

      // threshold (bigger on mobile)
      const threshold = (window.innerWidth < 700) ? 130 : 90;

      if(dist < threshold){
        randomSpot();
      }
    });

    // Prevent long-press context menu shenanigans
    noBtn.addEventListener("contextmenu", (e)=> e.preventDefault());

    function confettiBurst(){
      const emojis = ["üíñ","üíï","üíò","‚ú®","üå∏","üòå","ü§≠"];
      for(let i=0;i<28;i++){
        const s = document.createElement("span");
        s.textContent = emojis[Math.floor(Math.random()*emojis.length)];
        s.style.position="fixed";
        s.style.left = Math.random()*100 + "vw";
        s.style.top  = "-20px";
        s.style.fontSize = (16 + Math.random()*20) + "px";
        s.style.transition = "transform 1.4s ease, opacity 1.4s ease";
        s.style.zIndex = 9999;
        document.body.appendChild(s);
        requestAnimationFrame(()=>{
          s.style.transform = `translateY(${110+Math.random()*25}vh) rotate(${Math.random()*360}deg)`;
          s.style.opacity = "0";
        });
        setTimeout(()=>s.remove(), 1500);
      }
    }

    yesBtn.addEventListener("click", () => {
      yesBtn.classList.remove("wiggle");
      void yesBtn.offsetWidth;
      yesBtn.classList.add("wiggle");
      confettiBurst();

      if(step === 0){
        resultBox.style.display = "block";
        resultBox.textContent = "correct answer üòåüíû";
        setTimeout(()=>setStep(1), 650);
      } else {
        questionText.textContent = "Okayy finee you win! here you go my silent tigress :33";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
        note.textContent = "mwah üòåüíó";
        resultBox.style.display = "block";
        resultBox.textContent = "open this and listen okayy :)";
        linkBox.style.display = "flex";
      }
    });

    // Floating hearts background
    const floaters = document.getElementById("floaters");
    setInterval(() => {
      const h = document.createElement("div");
      h.className = "floater";
      const left = Math.random()*100;
      const dur = 5 + Math.random()*6;
      const size = 10 + Math.random()*20;
      h.style.left = left + "vw";
      h.style.animationDuration = dur + "s";
      h.style.width = size + "px";
      h.style.height = size + "px";
      h.style.opacity = 0.12 + Math.random()*0.35;
      floaters.appendChild(h);
      setTimeout(()=>h.remove(), dur*1000);
    }, 420);

    // init
    setStep(0);
  </script>
</body>
